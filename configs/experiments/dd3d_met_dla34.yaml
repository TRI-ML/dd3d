# @package _global_
defaults:
  - override /meta_arch: dd3d
  - override /train_datasets@DATASETS.TRAIN: metropolis
  - override /test_datasets@DATASETS.TEST: metropolis
  - override /feature_extractors@FE: dla34_fpn

MODEL:
  # from-coco, IODA-pretrained.
  CKPT: https://tri-ml-public.s3.amazonaws.com/github/dd3d/pretrained/depth_pretrained_dla34-y1urdmir-20210422_165446-model_final-remapped.pth

FE:
  BACKBONE:
    NORM: FrozenBN
  FPN:
    NORM: FrozenBN
  OUT_FEATURES: ${.FPN.OUT_FEATURES}

DD3D:
  FCOS2D:
    NORM: BN
    INFERENCE:
      NMS_THRESH: 0.75

  FCOS3D:
    NORM: FrozenBN

INPUT:
  RESIZE:
    # TODO: determine sizes for Metropolis
    MIN_SIZE_TRAIN: [640, 672, 704, 736, 768, 800, 832, 864, 896, 928, 960, 992, 1024, 1056, 1088, 1120, 1152]
    MAX_SIZE_TRAIN: 10000
    MIN_SIZE_TEST: 896
    MAX_SIZE_TEST: 100000

SOLVER:
  IMS_PER_BATCH: 6 #  6 * 1 (must be multiple of 6 x #GPUs.)
  BASE_LR: 0.002
  MAX_ITER: 25000
  STEPS: [21500, 24000]
  WARMUP_ITERS: 2000
  MIXED_PRECISION_ENABLED: True
  CHECKPOINT_PERIOD: 2000

TEST:
  IMS_PER_BATCH: 6 # 6 * 1 (must be multiple of 6 x #GPUs.)
  EVAL_PERIOD: 2000
  AUG:
    ENABLED: True
    MIN_SIZES: [640, 768, 896, 1024, 1152]
    MAX_SIZE: 100000
    FLIP: True

DATALOADER:
  TRAIN:
    NUM_WORKERS: 12
    SAMPLER: RepeatFactorTrainingSampler
    REPEAT_THRESHOLD: 0.8

WANDB:
  TAGS: [metropolis, dla34, bn]
